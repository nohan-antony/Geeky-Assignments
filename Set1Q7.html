
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
        }
        #shoppingList {
            list-style-type:disc;
            padding: 0;
            font-weight: bold;
        }
     
     
      
    </style>
</head>
<body>

<div class="container">
    <h2>My Shopping List</h2>

    <label for="itemInput">Enter a new item: </label>
    <input type="text" id="itemInput">
    <button onclick="addItem()">Add Item</button>

    <ul id="shoppingList"></ul>
</div>

<script>
    function addItem() {
        const itemValue = document.getElementById("itemInput").value.trim();

        if (itemValue !== "") {
            const listItem = document.createElement("li");

            // Create a text node with the item value
            const textNode = document.createTextNode(itemValue);
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                listItem.remove();  
            };
            

            listItem.appendChild(textNode);
            listItem.appendChild(deleteButton);
            document.getElementById("shoppingList").appendChild(listItem);
            
            document.getElementById("itemInput").value = "";
        } else {
            alert("Please enter an item.");
        }
    }
</script>

</body>
</html>
